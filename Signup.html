<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Unica+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <header>Ready to explore the world of lofi? <br><br>Sign up <i>now</i> and find out!</header>
            <div class ="main-content">
                <p>Let's do this!</p>
                <form action="" method="get">
                        <div>
                            <label for="first_name">FIRST NAME:</label>
                            <input type="text" name="first_name" id="first_name"  required>
                        </div>
                        <div>
                            <label for="name">LAST NAME:</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER:</label>
                            <input type="tel" name="phone" id="phone" placeholder="012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD:</label>
                            <input type="password" name="password" id="password"required>
                        </div>
                        <div>
                            <label for="password">CONFIRM PASSWORD:</label>
                            <input type="password" name="confirm_password" id="confirm_password"required>
                        </div>
                </form>
            </div>
            <div id="footer">
                <button class="button" type ="submit" id="create_account">Create Account</button>
                <p class="log-in">Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
        <fieldset>
            <legend>Created by frank206 <a href="https://github.com/frank206"><img src="GitHub-Mark-32px.png" alt="github" height="18px"></a></legend>
        </fieldset>
        
    </div>
</body>
</html>
